<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leitor de C√≥digo de Barras ‚Äì Debug Total</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Inter,Arial;
  background:#f4f6f8;
}
h1{font-size:22px}

button{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:#ff6a00;
  color:#fff;
  margin-top:10px;
}
button.secondary{background:#0f172a}

input{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  margin-top:10px;
}

video{
  width:100%;
  margin-top:14px;
  border-radius:18px;
  background:#000;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-top:14px;
}

pre{
  background:#020617;
  color:#e5e7eb;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  max-height:300px;
  overflow:auto;
  font-size:13px;
}
</style>
</head>

<body>

<h1>üì¶ Leitura de C√≥digo de Barras</h1>

<button id="btnCamera">üì∑ Abrir c√¢mera</button>

<input id="manual" placeholder="Digite o c√≥digo de barras manualmente">
<button class="secondary" id="btnManual">üîç Buscar manualmente</button>

<video id="video" autoplay playsinline muted></video>

<div id="resultado"></div>
<pre id="debug"></pre>

<audio id="beep">
  <source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<script>
let token = null;
let lendo = false;
let buscando = false;
let ultimoCodigo = null;

const debug = document.getElementById("debug");
const video = document.getElementById("video");
const resultado = document.getElementById("resultado");
const beep = document.getElementById("beep");

function log(txt){
  debug.textContent += txt + "\n";
  debug.scrollTop = debug.scrollHeight;
}

// NORMALIZA√á√ÉO CORRETA (EAN / UPC)
function normalizarCodigo(code){
  const c = String(code).trim();
  if (c.length >= 13) return c;
  return "0" + c;
}

// ================= AUTH
async function gerarToken(){
  if(token) return token;

  log("üîê GERANDO TOKEN...");
  const resp = await fetch("/api/auth");
  const raw = await resp.text();

  log("AUTH STATUS: " + resp.status);
  log(raw);

  token = JSON.parse(raw).accessToken;
  return token;
}

// ================= CAMERA
document.getElementById("btnCamera").onclick = async () => {
  if(lendo) return;
  await gerarToken();
  iniciarLeitura();
};

// ================= MANUAL
document.getElementById("btnManual").onclick = async () => {
  const rawCode = document.getElementById("manual").value.trim();
  if(!rawCode) return;

  await gerarToken();
  buscarProduto(normalizarCodigo(rawCode));
};

// ================= QUAGGA
function iniciarLeitura(){
  lendo = true;
  log("üì∑ INICIANDO LEITURA");

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:video,
      constraints:{ facingMode:"environment" }
    },
    decoder:{
      readers:[
        "ean_reader",
        "ean_8_reader",
        "upc_reader",
        "code_128_reader"
      ]
    },
    locate:true
  }, err=>{
    if(err){
      log("‚ùå ERRO QUAGGA: " + err.message);
      lendo = false;
      return;
    }
    Quagga.start();
    log("‚úÖ QUAGGA ATIVO");
  });

  Quagga.onDetected(res=>{
    if(buscando) return;

    const rawCode = res.codeResult?.code;
    if(!rawCode) return;

    const codigoFinal = normalizarCodigo(rawCode);
    if(codigoFinal === ultimoCodigo) return;

    ultimoCodigo = codigoFinal;
    buscarProduto(codigoFinal);
  });
}

// ================= BUSCA
async function buscarProduto(barcode){
  buscando = true;
  log("üîç BUSCANDO: " + barcode);

  try{
    const resp = await fetch(`/api/buscar-barcode?barcode=${barcode}`,{
      headers:{ Authorization: token }
    });

    const raw = await resp.text();
    log("STATUS: " + resp.status);
    log(raw);

    const json = JSON.parse(raw);
    if(!json.items || json.items.length === 0){
      buscando = false;
      return;
    }

    beep.play();
    pararCamera();

    const p = json.items[0];
    resultado.innerHTML = `
      <div class="card">
        <h2>${p.descricao}</h2>
        <p><b>ID:</b> ${p.id}</p>
        <p><b>Unidade:</b> ${p.unidadeDeVenda}</p>
        <p><b>√öltima altera√ß√£o:</b> ${p.dataAlteracao}</p>
        <p><b>C√≥digo consultado:</b> ${barcode}</p>
      </div>
    `;

  }catch(err){
    log("‚ùå ERRO: " + err.message);
  }finally{
    buscando = false;
  }
}

// ================= PARAR
function pararCamera(){
  lendo = false;
  buscando = false;
  Quagga.stop();
  log("üõë C√ÇMERA PARADA");
}
</script>

</body>
</html>
