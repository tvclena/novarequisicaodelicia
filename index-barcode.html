<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras - DEL√çCIA GOURMET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; padding: 30px; }
.container { background: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 500px; width: 100%; padding: 25px; position: relative; }
h2 { text-align: center; color: #333; margin-bottom: 20px; }
label { display: block; margin: 12px 0 5px; font-weight: bold; }
input, select, textarea {
  width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
}
input[readonly]{ background:#f1f5f9; }
textarea { resize: vertical; min-height: 60px; }
table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 14px; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
.btn-blue { background: #2196F3; color: #fff; }
.btn-dark { background: #0f172a; color: #fff; }
.btn-red { background: #f44336; color: #fff; }
video{ width:100%; margin-top:10px; border-radius:8px; background:#000; }
#msg { text-align: center; margin-top: 10px; font-weight: bold; }
#spinner {
  display: none; position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  border: 8px solid #f3f3f3;
  border-top: 8px solid #2196F3; border-radius: 50%;
  width: 60px; height: 60px; animation: spin 1s linear infinite; z-index: 100;
}
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras<br>DEL√çCIA GOURMET</h2>

<label>Solicitante</label>
<select id="solicitante">
  <option value="">Selecione</option>
  <option>ADM</option><option>Ruan</option><option>Renata</option>
  <option>Lu</option><option>Bruna</option><option>Renan</option>
  <option>Dheure</option><option>Marcelo</option>
</select>

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option><option>Limpeza</option>
  <option>Bar</option><option>Sushi</option><option>Ger√™ncia</option>
</select>

<hr>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie o c√≥digo">

<button class="btn-dark" id="btnManual">üîç Pesquisar manualmente</button>
<button class="btn-blue" id="btnCamera">üì∑ Ler com a c√¢mera</button>

<video id="video" autoplay playsinline muted></video>

<label>Produto</label>
<input id="item" readonly placeholder="Produto ser√° preenchido automaticamente">

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<div id="spinner"></div>

<button id="btn-enviar" class="btn-blue">ENVIAR ITEM</button>
<button class="btn-red" onclick="limparTabela()">LIMPAR HIST√ìRICO</button>

<p id="msg"></p>

<h3>Itens enviados nesta sess√£o</h3>
<table id="historico">
<tr><th>Produto</th><th>Unidade</th><th>Qtd</th><th>Setor</th><th>Hora</th><th>Status</th></tr>
</table>

</div>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec";

let unidadeAuto = "";
let lendo=false, buscando=false, ultimoCodigo=null;
let enviados = JSON.parse(localStorage.getItem('enviados')) || [];

/* ===== NORMALIZA√á√ÉO EAN / UPC ===== */
function normalizarCodigo(c){
  c=String(c).trim();
  if(c.length>=13) return c;
  return "0"+c;
}

/* ===== CAMERA ===== */
btnCamera.onclick = () => {
  if(lendo) return;
  lendo = true;

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:video,
      constraints:{facingMode:"environment"}
    },
    decoder:{readers:["ean_reader","upc_reader","code_128_reader"]},
    locate:true
  }, err=>{
    if(err){ alert("Erro ao abrir c√¢mera"); lendo=false; return; }
    Quagga.start();
  });

  Quagga.offDetected();
  Quagga.onDetected(res=>{
    if(buscando) return;
    const raw=res.codeResult?.code;
    if(!raw) return;

    const final=normalizarCodigo(raw);
    if(final===ultimoCodigo) return;
    ultimoCodigo=final;

    buscarProduto(final);
  });
};

/* ===== MANUAL ===== */
btnManual.onclick = () => {
  const code=barcode.value.trim();
  if(!code) return alert("Digite o c√≥digo");
  buscarProduto(normalizarCodigo(code));
};

/* ===== BUSCA PRODUTO ===== */
async function buscarProduto(barcode){
  buscando=true;
  barcode.value=barcode;
  msg.innerText="üîé Buscando produto...";

  try{
    const r=await fetch(`/api/buscar-barcode?barcode=${barcode}`);
    const j=await r.json();

    if(!j.items || !j.items.length){
      alert("Produto n√£o encontrado");
      return;
    }

    item.value=j.items[0].descricao;
    unidadeAuto=j.items[0].unidadeDeVenda || "";

    if(lendo){ Quagga.stop(); lendo=false; }

    msg.innerText="‚úÖ Produto encontrado";

  }finally{
    buscando=false;
  }
}

/* ===== ENVIO (IGUAL AO ORIGINAL) ===== */
btn-enviar.onclick = () => {
  const solicitante=solicitante.value.trim();
  const setor=setor.value.trim();
  const produto=item.value.trim();
  const quantidade=quantidade.value.trim();
  const observacoes=observacoes.value.trim();
  const hora=new Date().toLocaleTimeString();

  if(!solicitante||!setor||!produto||!quantidade){
    msg.innerText="‚ö†Ô∏è Preencha tudo!";
    return;
  }

  spinner.style.display="block";
  btn-enviar.disabled=true;

  enviados.push({item:produto, unidade:unidadeAuto, quantidade, setor, hora, status:"Processando"});
  atualizarTabela();

  fetch(URL_GAS,{
    method:"POST",
    body:JSON.stringify({
      acao:"cadastrar",
      item:produto,
      unidade:unidadeAuto,
      quantidade,
      setor,
      solicitante,
      observacoes
    })
  }).then(()=>{
    enviados[enviados.length-1].status="Enviado";
    atualizarTabela();
    limparCampos();
    alert("‚úÖ Item enviado!");
  }).finally(()=>{
    spinner.style.display="none";
    btn-enviar.disabled=false;
  });
};

/* ===== UTIL ===== */
function limparCampos(){
  item.value="";
  barcode.value="";
  quantidade.value="";
  observacoes.value="";
}
function atualizarTabela(){
  historico.innerHTML=`<tr><th>Produto</th><th>Unidade</th><th>Qtd</th><th>Setor</th><th>Hora</th><th>Status</th></tr>`;
  enviados.forEach(i=>{
    const r=historico.insertRow();
    r.insertCell(0).innerText=i.item;
    r.insertCell(1).innerText=i.unidade;
    r.insertCell(2).innerText=i.quantidade;
    r.insertCell(3).innerText=i.setor;
    r.insertCell(4).innerText=i.hora;
    r.insertCell(5).innerText=i.status;
  });
  localStorage.setItem('enviados',JSON.stringify(enviados));
}
function limparTabela(){
  enviados=[];
  atualizarTabela();
}

atualizarTabela();
</script>

</body>
</html>
