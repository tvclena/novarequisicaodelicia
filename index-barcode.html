<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras - DEL√çCIA GOURMET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,Arial,sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  background:#fff;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,.1);
  max-width:500px;
  width:100%;
  padding:25px;
  position:relative;
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin:12px 0 5px;font-weight:600}
input,select,textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:16px;
}
input[readonly]{background:#f1f5f9}
textarea{resize:vertical;min-height:60px}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:6px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}
.btn-blue{background:#2196F3;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-red{background:#f44336;color:#fff}
video{
  width:100%;
  margin-top:10px;
  border-radius:6px;
  background:#000;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:14px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}
#msg{text-align:center;margin-top:10px;font-weight:600}
#spinner{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border:8px solid #eee;
  border-top:8px solid #2196F3;
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras<br>DEL√çCIA GOURMET</h2>

<label>Solicitante</label>
<select id="solicitante">
  <option value="">Selecione</option>
  <option>ADM</option>
  <option>Ruan</option>
  <option>Renata</option>
  <option>Dheure</option>
  <option>Marcelo</option>
</select>

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
  <option>Sushi</option>
  <option>Ger√™ncia</option>
</select>

<hr>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie o c√≥digo">

<button class="btn-dark" id="btnManual">üîç Pesquisar manualmente</button>
<button class="btn-blue" id="btnCamera">üì∑ Ler com a c√¢mera</button>

<video id="video" autoplay playsinline muted></video>

<label>Produto</label>
<input id="item" readonly placeholder="Produto ser√° buscado automaticamente">

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<div id="spinner"></div>

<button class="btn-blue" id="btnEnviar">ENVIAR ITEM</button>
<button class="btn-red" id="btnLimpar">LIMPAR HIST√ìRICO</button>

<p id="msg"></p>

<h3>Itens enviados nesta sess√£o</h3>
<table id="historico">
<tr>
  <th>Produto</th>
  <th>Unidade</th>
  <th>Qtd</th>
  <th>Setor</th>
  <th>Hora</th>
  <th>Status</th>
</tr>
</table>

</div>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec";

let lendo = false;
let buscando = false;
let ultimoCodigo = null;
let unidadeAuto = "";
let enviados = JSON.parse(localStorage.getItem("enviados")) || [];

const video = document.getElementById("video");
const msg = document.getElementById("msg");
const spinner = document.getElementById("spinner");

/* ================= NORMALIZA√á√ÉO ================= */
function normalizarCodigo(c){
  c = String(c).trim();
  if(c.length >= 13) return c;
  return "0" + c;
}

/* ================= CAMERA ================= */
document.getElementById("btnCamera").addEventListener("click", () => {
  if(lendo) return;
  msg.innerText = "üì∑ Abrindo c√¢mera...";
  iniciarCamera();
});

function iniciarCamera(){
  lendo = true;

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target: video,
      constraints:{ facingMode: "environment" }
    },
    decoder:{
      readers:["ean_reader","upc_reader","code_128_reader"]
    },
    locate:true
  }, err=>{
    if(err){
      msg.innerText = "‚ùå Erro ao acessar c√¢mera";
      lendo = false;
      return;
    }
    Quagga.start();
    msg.innerText = "üì∏ Aponte para o c√≥digo de barras";
  });

  Quagga.offDetected();
  Quagga.onDetected(result => {
    if(buscando) return;

    const raw = result.codeResult?.code;
    if(!raw) return;

    const codigo = normalizarCodigo(raw);
    if(codigo === ultimoCodigo) return;
    ultimoCodigo = codigo;

    buscarProduto(codigo);
  });
}

/* ================= MANUAL ================= */
document.getElementById("btnManual").addEventListener("click", () => {
  const code = document.getElementById("barcode").value.trim();
  if(!code){
    alert("Digite o c√≥digo de barras");
    return;
  }
  buscarProduto(normalizarCodigo(code));
});

/* ================= BUSCA PRODUTO ================= */
async function buscarProduto(barcode){
  buscando = true;
  document.getElementById("barcode").value = barcode;
  msg.innerText = "üîé Buscando produto...";

  try{
    const resp = await fetch(`/api/buscar-barcode?barcode=${barcode}`);
    const json = await resp.json();

    if(!json.items || !json.items.length){
      alert("Produto n√£o encontrado");
      return;
    }

    document.getElementById("item").value = json.items[0].descricao;
    unidadeAuto = json.items[0].unidadeDeVenda || "";

    if(lendo){
      Quagga.stop();
      lendo = false;
    }

    msg.innerText = "‚úÖ Produto encontrado";

  }catch(e){
    alert("Erro ao buscar produto");
  }finally{
    buscando = false;
  }
}

/* ================= ENVIO ================= */
document.getElementById("btnEnviar").addEventListener("click", () => {
  const solicitante = solicitante.value.trim();
  const setor = setor.value.trim();
  const produto = item.value.trim();
  const quantidade = document.getElementById("quantidade").value.trim();
  const observacoes = document.getElementById("observacoes").value.trim();
  const hora = new Date().toLocaleTimeString();

  if(!solicitante || !setor || !produto || !quantidade){
    msg.innerText = "‚ö†Ô∏è Preencha todos os campos";
    return;
  }

  spinner.style.display = "block";

  enviados.push({ item:produto, unidade:unidadeAuto, quantidade, setor, hora, status:"Processando" });
  atualizarTabela();

  fetch(URL_GAS,{
    method:"POST",
    body:JSON.stringify({
      acao:"cadastrar",
      item:produto,
      unidade:unidadeAuto,
      quantidade,
      setor,
      solicitante,
      observacoes
    })
  }).then(()=>{
    enviados[enviados.length-1].status="Enviado";
    atualizarTabela();
    limparCampos();
    alert("‚úÖ Item enviado com sucesso");
  }).finally(()=>{
    spinner.style.display = "none";
  });
});

/* ================= UTIL ================= */
document.getElementById("btnLimpar").addEventListener("click", () => {
  enviados = [];
  localStorage.removeItem("enviados");
  atualizarTabela();
});

function limparCampos(){
  barcode.value = "";
  item.value = "";
  quantidade.value = "";
  observacoes.value = "";
}

function atualizarTabela(){
  const tabela = document.getElementById("historico");
  tabela.innerHTML = `
    <tr>
      <th>Produto</th>
      <th>Unidade</th>
      <th>Qtd</th>
      <th>Setor</th>
      <th>Hora</th>
      <th>Status</th>
    </tr>`;
  enviados.forEach(i=>{
    const r = tabela.insertRow();
    r.insertCell(0).innerText = i.item;
    r.insertCell(1).innerText = i.unidade;
    r.insertCell(2).innerText = i.quantidade;
    r.insertCell(3).innerText = i.setor;
    r.insertCell(4).innerText = i.hora;
    r.insertCell(5).innerText = i.status;
  });
  localStorage.setItem("enviados", JSON.stringify(enviados));
}

atualizarTabela();
</script>

</body>
</html>
