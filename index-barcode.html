<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras - DEL√çCIA GOURMET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:Inter, Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  background:#fff;
  border-radius:16px;
  box-shadow:0 0 15px rgba(0,0,0,.12);
  max-width:520px;
  width:100%;
  padding:25px;
  position:relative;
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin:12px 0 6px;font-weight:600}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
textarea{resize:vertical}
button{
  width:100%;
  padding:14px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:16px;
}
.btn-blue{background:#2196F3;color:#fff}
.btn-gray{background:#475569;color:#fff}
.btn-red{background:#f44336;color:#fff}
video{
  width:100%;
  margin-top:10px;
  border-radius:12px;
  background:#000;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:13px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}
#msg{text-align:center;margin-top:8px;font-weight:600}
#spinner{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border:8px solid #eee;
  border-top:8px solid #2196F3;
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
  z-index:10;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras<br>DEL√çCIA GOURMET</h2>

<label>Solicitante</label>
<select id="solicitante">
  <option value="">Selecione</option>
  <option>ADM</option>
  <option>Ruan</option>
  <option>Renata</option>
  <option>Dheure</option>
  <option>Marcelo</option>
</select>

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
  <option>Sushi</option>
  <option>Ger√™ncia</option>
</select>

<hr>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie o c√≥digo">

<button class="btn-gray" onclick="buscarManual()">üîç Pesquisar manualmente</button>
<button class="btn-blue" onclick="abrirCamera()">üì∑ Ler com a c√¢mera</button>

<video id="video" autoplay playsinline muted></video>

<label>Produto</label>
<input id="produto" readonly placeholder="Produto ser√° preenchido automaticamente">

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<div id="spinner"></div>

<button class="btn-blue" onclick="enviarItem()">ENVIAR ITEM</button>
<button class="btn-red" onclick="limparTabela()">LIMPAR HIST√ìRICO</button>

<p id="msg"></p>

<h3>Itens enviados nesta sess√£o</h3>
<table id="historico">
  <tr>
    <th>Produto</th>
    <th>Qtd</th>
    <th>Setor</th>
    <th>Hora</th>
    <th>Status</th>
  </tr>
</table>

</div>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec";

let lendo=false, buscando=false, ultimoCodigo=null;
let enviados = JSON.parse(localStorage.getItem("enviados")) || [];

const video = document.getElementById("video");

function normalizarCodigo(code){
  const c = String(code).trim();
  if(c.length >= 13) return c;     // EAN-13
  return "0" + c;                 // UPC-A ‚Üí EAN
}

// ================= BUSCA MANUAL
function buscarManual(){
  const code = barcode.value.trim();
  if(!code){
    alert("Digite o c√≥digo de barras");
    return;
  }
  buscarProduto(normalizarCodigo(code));
}

// ================= CAMERA
function abrirCamera(){
  if(lendo) return;
  lendo = true;
  msg.innerText = "üì∑ Lendo c√≥digo de barras...";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:video,
      constraints:{ facingMode:"environment" }
    },
    decoder:{
      readers:[
        "ean_reader",
        "upc_reader",
        "code_128_reader"
      ]
    },
    locate:true
  }, err=>{
    if(err){
      alert("Erro ao abrir c√¢mera");
      lendo=false;
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(res=>{
    if(buscando) return;

    const raw = res.codeResult?.code;
    if(!raw) return;

    const codigoFinal = normalizarCodigo(raw);
    if(codigoFinal === ultimoCodigo) return;

    ultimoCodigo = codigoFinal;
    buscarProduto(codigoFinal);
  });
}

// ================= BUSCA PRODUTO
async function buscarProduto(barcodeFinal){
  buscando = true;
  barcode.value = barcodeFinal;
  msg.innerText = "üîé Buscando produto...";

  try{
    const resp = await fetch(`/api/buscar-barcode?barcode=${barcodeFinal}`);
    const json = await resp.json();

    if(!json.items || !json.items.length){
      alert("Produto n√£o encontrado");
      return;
    }

    produto.value = json.items[0].descricao;
    msg.innerText = "‚úÖ Produto encontrado";

    if(lendo){
      Quagga.stop();
      lendo = false;
    }

  }catch{
    alert("Erro ao consultar produto");
  }finally{
    buscando = false;
  }
}

// ================= ENVIO
function enviarItem(){
  const solicitanteV = solicitante.value;
  const setorV = setor.value;
  const produtoV = produto.value;
  const qtd = quantidade.value;
  const obs = observacoes.value;
  const hora = new Date().toLocaleTimeString();

  if(!solicitanteV || !setorV || !produtoV || !qtd){
    msg.innerText = "‚ö†Ô∏è Preencha todos os campos";
    return;
  }

  spinner.style.display = "block";

  enviados.push({produto:produtoV, qtd, setor:setorV, hora, status:"Processando"});
  atualizarTabela();

  fetch(URL_GAS,{
    method:"POST",
    body:JSON.stringify({
      acao:"cadastrar",
      solicitante:solicitanteV,
      setor:setorV,
      produto:produtoV,
      quantidade:qtd,
      observacoes:obs
    })
  }).then(()=>{
    enviados[enviados.length-1].status="Enviado";
    atualizarTabela();
    limparCampos();
    alert("‚úÖ Item enviado com sucesso");
  }).finally(()=>{
    spinner.style.display="none";
  });
}

// ================= UTIL
function limparCampos(){
  barcode.value="";
  produto.value="";
  quantidade.value="";
  observacoes.value="";
  msg.innerText="";
}
function atualizarTabela(){
  const t = document.getElementById("historico");
  t.innerHTML = `
    <tr>
      <th>Produto</th>
      <th>Qtd</th>
      <th>Setor</th>
      <th>Hora</th>
      <th>Status</th>
    </tr>`;
  enviados.forEach(i=>{
    const r = t.insertRow();
    r.insertCell(0).innerText=i.produto;
    r.insertCell(1).innerText=i.qtd;
    r.insertCell(2).innerText=i.setor;
    r.insertCell(3).innerText=i.hora;
    r.insertCell(4).innerText=i.status;
  });
  localStorage.setItem("enviados", JSON.stringify(enviados));
}
function limparTabela(){
  enviados=[];
  atualizarTabela();
}

atualizarTabela();
</script>

</body>
</html>
