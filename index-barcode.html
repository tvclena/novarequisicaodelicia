<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Äì DEL√çCIA GOURMET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  padding:20px;
}
.container{
  background:#fff;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,.1);
  max-width:540px;
  width:100%;
  padding:22px;
  position:relative;
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin:12px 0 6px;font-weight:bold}
input,select,textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:16px;
}
input[readonly]{background:#f1f5f9}
textarea{resize:vertical;min-height:70px}
button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:6px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
.btn-blue{background:#2196F3;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-red{background:#f44336;color:#fff}
video{
  width:100%;
  margin-top:10px;
  border-radius:10px;
  background:#000;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:14px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}
#msg{text-align:center;margin-top:10px;font-weight:bold}
#spinner{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border:8px solid #eee;
  border-top:8px solid #2196F3;
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}
pre{
  background:#020617;
  color:#e5e7eb;
  padding:12px;
  border-radius:8px;
  font-size:12px;
  max-height:260px;
  overflow:auto;
}
.badge{
  display:inline-block;
  padding:6px 12px;
  background:#e0f2fe;
  color:#0369a1;
  border-radius:999px;
  font-weight:bold;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras<br>DEL√çCIA GOURMET</h2>

<label>Solicitante</label>
<select id="solicitante">
  <option value="">Selecione</option>
  <option>ADM</option>
  <option>Dheure</option>
  <option>Marcelo</option>
</select>

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<hr>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie o c√≥digo">

<button class="btn-dark" id="btnManual">üîç Pesquisar manualmente</button>
<button class="btn-blue" id="btnCamera">üì∑ Ler com a c√¢mera</button>

<video id="video" autoplay muted playsinline></video>

<label>Produto</label>
<input id="item" readonly placeholder="Produto ser√° preenchido automaticamente">

<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<div id="spinner"></div>

<button id="btnEnviar" class="btn-blue">ENVIAR ITEM</button>
<button class="btn-red" onclick="limparTabela()">LIMPAR HIST√ìRICO</button>

<p id="msg"></p>

<h3>Hist√≥rico</h3>
<table id="historico">
<tr>
  <th>Produto</th>
  <th>Unidade</th>
  <th>Qtd</th>
  <th>Setor</th>
  <th>Hora</th>
  <th>Status</th>
</tr>
</table>

<h3>üß™ DEBUG (tudo que acontece)</h3>
<pre id="debug"></pre>

</div>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<script>
const URL_GAS = "https://script.google.com/macros/s/AKfycbyXFEAq56G7oQdeCzGw_SdOnQ7XkRPMzBoS1V09Pkk_wI916FGO9nn4e9FfeNmv8KV9KA/exec";

const debugEl = document.getElementById("debug");
const msg = document.getElementById("msg");
const spinner = document.getElementById("spinner");
const video = document.getElementById("video");
const unidadeBox = document.getElementById("unidadeBox");

let lendo=false;
let buscando=false;
let ultimoCodigo=null;
let unidadeAuto="";
let enviados=JSON.parse(localStorage.getItem("enviados"))||[];

function log(t){
  console.log(t);
  debugEl.textContent += t + "\n";
  debugEl.scrollTop = debugEl.scrollHeight;
}

/* üî¢ NORMALIZA C√ìDIGO (SEMPRE 0 √Ä ESQUERDA) */
function normalizarCodigo(c){
  c = String(c).replace(/\D/g,"").trim();
  if(c.length >= 13) return c;
  return "0" + c;
}

/* üîç BUSCA MANUAL */
btnManual.onclick = () => {
  const code = document.getElementById("barcode").value.trim();
  if(!code) return alert("Digite o c√≥digo");
  buscarProduto(normalizarCodigo(code));
};

/* üì∑ CAMERA ANDROID + IPHONE */
btnCamera.onclick = () => {
  if(lendo) return;
  lendo = true;
  log("üì∑ Abrindo c√¢mera");

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:video,
      constraints:{
        facingMode:"environment",
        width:{min:640},
        height:{min:480}
      }
    },
    decoder:{
      readers:[
        "ean_reader",
        "ean_8_reader",
        "upc_reader",
        "code_128_reader"
      ]
    },
    locate:true
  }, err=>{
    if(err){
      log("‚ùå ERRO CAMERA: "+err.message);
      lendo=false;
      return;
    }
    Quagga.start();
    log("‚úÖ C√¢mera ativa");
  });

  Quagga.offDetected();
  Quagga.onDetected(res=>{
    if(buscando) return;

    const raw = res.codeResult?.code;
    if(!raw) return;

    const code = normalizarCodigo(raw);
    if(code === ultimoCodigo) return;

    ultimoCodigo = code;
    buscarProduto(code);
  });
};

/* üîé BUSCAR PRODUTO */
async function buscarProduto(code){
  buscando = true;
  document.getElementById("barcode").value = code;

  msg.innerText = "üîé Buscando produto...";
  log("üîç Buscando: " + code);

  try{
    const resp = await fetch(`/api/buscar-barcode?barcode=${code}`);
    const json = await resp.json();

    log("üì¶ API RESPONSE:");
    log(JSON.stringify(json,null,2));

    if(!json.produto){
      msg.innerText = "‚ùå Produto n√£o encontrado";
      return;
    }

    const p = json.produto;

    document.getElementById("item").value = p.descricao.trim();
    unidadeAuto = p.unidadeDeVenda || "";

    unidadeBox.innerHTML = unidadeAuto
      ? `<div class="badge">üìè Unidade: ${unidadeAuto}</div>`
      : "";

    msg.innerText = "‚úÖ Produto encontrado";
    log("‚úÖ Produto: " + p.descricao);
    log("üìè Unidade: " + unidadeAuto);

    if(lendo){
      Quagga.stop();
      lendo = false;
      log("üõë C√¢mera parada");
    }

  }catch(e){
    msg.innerText = "‚ùå Erro ao buscar produto";
    log("‚ùå ERRO: "+e.message);
  }finally{
    buscando = false;
  }
}

/* üì§ ENVIO */
btnEnviar.onclick = () => {
  const solicitante = document.getElementById("solicitante").value;
  const setor = document.getElementById("setor").value;
  const produto = document.getElementById("item").value;
  const quantidade = document.getElementById("quantidade").value;
  const observacoes = document.getElementById("observacoes").value;
  const hora = new Date().toLocaleTimeString();

  if(!solicitante || !setor || !produto || !quantidade){
    msg.innerText="‚ö†Ô∏è Preencha tudo";
    return;
  }

  spinner.style.display="block";

  enviados.push({
    item:produto,
    unidade:unidadeAuto,
    quantidade,
    setor,
    hora,
    status:"Processando"
  });

  atualizarTabela();

  fetch(URL_GAS,{
    method:"POST",
    body:JSON.stringify({
      acao:"cadastrar",
      item:produto,
      unidade:unidadeAuto,
      quantidade,
      setor,
      solicitante,
      observacoes
    })
  })
  .then(()=>{
    enviados[enviados.length-1].status="Enviado";
    atualizarTabela();
    limparCampos();
    alert("‚úÖ Enviado com sucesso");
  })
  .catch(e=>{
    log("‚ùå ERRO GAS: "+e.message);
  })
  .finally(()=>{
    spinner.style.display="none";
  });
};

function limparCampos(){
  barcode.value="";
  item.value="";
  quantidade.value="";
  observacoes.value="";
  unidadeBox.innerHTML="";
}

function atualizarTabela(){
  historico.innerHTML = `
  <tr>
    <th>Produto</th><th>Unidade</th><th>Qtd</th>
    <th>Setor</th><th>Hora</th><th>Status</th>
  </tr>`;
  enviados.forEach(i=>{
    const r = historico.insertRow();
    r.insertCell(0).innerText=i.item;
    r.insertCell(1).innerText=i.unidade;
    r.insertCell(2).innerText=i.quantidade;
    r.insertCell(3).innerText=i.setor;
    r.insertCell(4).innerText=i.hora;
    r.insertCell(5).innerText=i.status;
  });
  localStorage.setItem("enviados",JSON.stringify(enviados));
}

function limparTabela(){
  enviados=[];
  atualizarTabela();
}

atualizarTabela();
</script>

</body>
</html>
